<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="stylesheet" href="/src/styles/styles.css">

</head>
<body>

  <header class="headerContainer">
    <section class="titleContainer">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </section>
  </header>

  <main class="sectionsContainer">
    <section class="billContainer">
      <div class="subtitlesContainer">
        <h2 class="subtitles">Bill</h2>
        <!-- <h2 class="dangerText">Can't be zero</h2> -->
      </div>

      <figure class="iconContainer">
        <img src="../../images/icon-dollar.svg" alt="Dollar icon" class="inputIcon">
      </figure>
      
      <input type="text" id="billAmount" class="textInput" placeholder="0.00">
    </section>
    <section class="tipPercentageContainer">
      <div class="subtitlesContainer">
        <h2 class="subtitles">Select Tip %</h2>
        <!-- <h2 class="dangerText">Can't be zero</h2> -->
      </div>
      <div class="percentageContainer">
        <label for="">
          <input type="button" name="percentage" class="percentageButton tipPercentage" value="5%">
        </label>
        <label for="">
          <input type="button" name="percentage" class="percentageButton tipPercentage" value="10%">
        </label>
        <label for="">
          <input type="button" name="percentage" class="percentageButton tipPercentage" value="15%">
        </label>
        <label for="">
          <input type="button" name="percentage" class="percentageButton tipPercentage" value="25%">
        </label>
        <label for="">
          <input type="button" name="percentage" class="percentageButton tipPercentage" value="50%">
        </label>
        <input type="text" placeholder="Custom" id="customTipPercentage" class="textInput tipPercentage">
      </div>
    </section>
    <section class="numPeopleContainer">
      <div class="subtitlesContainer">
        <h2 class="subtitles">Number of People</h2>
        <!-- <h2 class="dangerText">Can't be zero</h2> -->
      </div>
      <figure class="iconContainer">
        <img src="../../images/icon-person.svg" alt="Dollar icon" class="inputIcon">
      </figure>
      <input type="text" id="numberOfPeople" class="textInput" placeholder="0">
    </section>
    <section class="resultContainer">
      <div class="totalsContainer">
        <div class="totalTitleContainer">
          <p class="totalTitle">
            Tip Amount
          </p>
          <p class="totalSubtitle">
            / person
          </p>
        </div>

        <p id="totalTipPercentage" class="totalAmount">
          $0.00
        </p>
      </div>
      <div class="totalsContainer">
        <div class="totalTitleContainer">
          <p class="totalTitle">
            Total
          </p>
          <p class="totalSubtitle">
            / person
          </p>
        </div>

        <p id="totalPercentage" class="totalAmount">
          $0.00
        </p>
      </div>
      <input type="button" value="Reset" class="resetButton">
    </section>
  </main>

  </div> -->
  <script src="/src/javascript/app.js"></script>
</body>
</html>
